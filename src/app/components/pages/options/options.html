<h3>Theme</h3>
<select [(ngModel)]="theme" (ngModelChange)="updateTheme()">
	<option value="default-theme">Original</option>
	<option value="dark-theme">Dark</option>
	<option value="tree-theme">Green Tree</option>
</select>

<h3>Username</h3>
<input type="text" [(ngModel)]="username" (ngModelChange)="updateUsername()">

<br><br>
<button (click)="makeMaj()">Rechercher une nouvelle mise à jour</button>

<p>{{ text }}</p>

<h3>Version</h3>
Votre version de mise à jour des médicament est : {{ majVersion }}
