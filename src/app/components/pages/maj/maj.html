<div class="page {{theme}}">

	<h2>{{ currentPage }}</h2>

	<h2>Une mise à jour est disponible</h2>

	<!-- <pillman-element></pillman-element> -->

	<button *ngIf="!majDone && !majStarted" (click)="makeMaj(true)">Faire la mise à jour</button>
	<button *ngIf="!majDone && !majStarted" (click)="makeMaj(false)">Une prochaine fois</button>

	<div *ngIf="!majDone && majStarted">Mise à jour en cours...</div>

	<ul>
		<li *ngFor="let medoc of medocs">{{medoc.name}}</li>
	</ul>
</div>
