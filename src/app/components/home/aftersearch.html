<div>Vous avez écrit : {{search}}</div>

<div *ngIf="!found">Pas de match direct trouvé</div>

<div>Nous pouvons vous proposer les médicaments suivants :</div>

<ul *ngIf="propos[0]">
	<li *ngFor="let element of propos" class="medoc_listed_element">
		{{element.name}} <br />
		<button (click)="updateResearchDone(element)">Voir la fiche</button>
	</li>
</ul>
